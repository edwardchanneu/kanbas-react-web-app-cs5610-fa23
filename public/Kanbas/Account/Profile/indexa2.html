<!-- Breadcrumb Profile -->
<!-- Edward Chan's Profile -->
<!-- <hr /> -->

<div class="container-fluid wd-profile-index-padding">
  <div class="row">
    <div class="col-8">
      <div>
        <!-- Profile Icon and Name -->
        <i class="fa-solid fa-circle-user wd-profile-icon"></i><br />
        <h2 class="wd-profile-display-name">Edward Chan <i class="wd-profile-display-pronouns">(He/Him)</i></h2>
      </div>
      <div class="wd-profile-display-contact-bio-links">
        <!-- Profile Contact -->
        <h3>Contact</h3>
        <p>No registered services, you can add some on the <a class="wd-profile-links" href="#">settings</a> page.</p>
      </div>
      <div class="wd-profile-display-contact-bio-links">
        <!-- Profile Biography -->
        <h3>Biography</h3>
        <p>Hi everyone! My name is Edward Chan. I am a fourth-year computer science major with a software concentration.</p>
      </div>
      <div class="wd-profile-display-contact-bio-links">
        <!-- Profile Links -->
        <h3>Links</h3>
        <i class="fa fa-link"></i>
        <a class="wd-profile-links" href="https://www.youtube.com/@WebDevTV">
          YouTube
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </a>
      </div>
    </div>
    <div class="col-4">
      <!-- Edit Profile Button -->
      <a href="/Kanbas/Account/Profile/ProfileEditor/screen.html">
        <button class="btn btn-light wd-profile-edit-profile-button float-end">
          <i class="fa fa-pencil fa-flip-horizontal"></i> Edit Profile
        </button>
      </a>
    </div>
  </div>
</div>
